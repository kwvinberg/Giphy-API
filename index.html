<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Giphy Generator!</title>
    <link rel = "resetsheet" type = "text/css" href = "style/reset.css">
    <link rel = "stylesheet" type = "text/css" href = "style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="javascript/buttons.js"></script>
    
</head>
<body>
    
  <!-- Main Bootstrap Search -->
  <div class="container">

        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: rgb(23, 104, 86) ; color: white;">
          <h1 class="text-center">
            <strong>
              <i class="fa fa-newspaper-o"></i> GIPHY Search</strong>
          </h1>
        </div>
    
        <!-- Row for Searching New York Times -->
        <div class="row">
          <div class="col-sm-12">
            <br>
            <!-- First card is for handling the search parameters -->
            <div class="card">
              <div class="card-header">
                <strong>
                  <i class="fa fa-list-alt"></i> Search Parameters</strong>
              </div>
              <div class="card-body">
    
                <!-- Here we create an HTML Form for handling the inputs-->
                <form role="form">
    
                  <!-- Here we create the text box for capturing the search term-->
                  <div class="form-group">
                    <label for="search">Search Term:</label>
                    <input type="text" class="form-control" id="search-term">
                  </div>
    
                  <!-- Here we capture the number of records that the user wants to retrieve  -->
                  <div class="form-group">
                    <label for="pwd">Number of Gifs to Retrieve:</label>
                    <select id="Giphys-count" class="custom-select" aria-labelledby="dropdownMenuButton">
                      <option selected value="1">1</option>
                      <!-- Setting the option for 5 as default -->
                      <option value="5" selected>5</option>
                      <option value="10">10</option>
                    </select>
                  </div>
    
                  <!-- Here we have our final submit button -->
                  <button type="submit" class="btn btn-default" id="run-search">
                    <i class="fa fa-search"></i> Search</button>
                  <button class="btn btn-default" id="clear-all">
                    <i class="fa fa-trash"></i> Clear Results</button>
    
                </form>
              </div>
            </div>
          </div>
        </div>
    
        <!-- This row will handle all of the retrieved Giphyss -->
        <div class="row">
          <div class="col-sm-12">
            <br>
    
            <!-- This card will initially be made up of a card and wells for each of the Giphyss retrieved -->
            <div class="card">
    
              <!-- card Heading for the retrieved Giphyss box -->
              <div class="card-header">
                <strong>
                  <i class="fa fa-table"></i> Top Gifs</strong>
              </div>
    
              <!-- This main card will hold each of the resulting Giphyss -->
              <div class="card-body" id="Giphys-section">
              </div>
            </div>
          </div>
        </div>
    
        <!-- Footer Region -->
        <div class="row">
          <div class="col-sm-12">
    
            <!-- Line Break followed by closing -->
            <hr>
            <h5 class="text-center">
              <small>Hope You Enjoy!
                <i class="fa fa-heart"></i>
              </small>
            </h5>
    
          </div>
        </div>
    
      </div>

</body>

</html>
